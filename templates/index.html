<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horse Racing Odds Adjuster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-3">Horse Racing Odds Adjuster</h2>

    <div class="mb-2">
        <button id="addRowBtn" class="btn btn-success">Add Row</button>
        <button id="deleteRowBtn" class="btn btn-danger ms-2">Delete Selected Row</button>
    </div>

    <div id="table"></div>

    <div class="row my-3">
        <div class="col-md-4">
            <label>w_market:</label>
            <input type="number" id="w_market" value="0.6" step="0.01" min="0" max="1" class="form-control">
        </div>
        <div class="col-md-4">
            <label>alpha:</label>
            <input type="number" id="alpha" value="0.97" step="0.01" min="0.5" max="2" class="form-control">
        </div>
        <div class="col-md-4">
            <label>shrink:</label>
            <input type="number" id="shrink" value="1.0" step="0.01" min="0" max="2" class="form-control">
        </div>
    </div>

    <button id="processBtn" class="btn btn-primary mb-3">Process Odds</button>
</div>

<script>
    // Initialize empty table
    var tableData = [];

    var table = new Tabulator("#table", {
        data: tableData,
        layout:"fitDataStretch",
        reactiveData:true,
        selectable:1, // select 1 row to delete
        columns:[
            {title:"RaceID", field:"RaceID", editor:"input"},
            {title:"Horse", field:"Horse", editor:"input"},
            {title:"PortLouisOdds", field:"PortLouisOdds", editor:"number"},
            {title:"JockeyScore", field:"JockeyScore", editor:"number"},
            {title:"TrainerScore", field:"TrainerScore", editor:"number"},
            {title:"DrawScore", field:"DrawScore", editor:"number"},
            {title:"GoingScore", field:"GoingScore", editor:"number"},
            {title:"PaceScore", field:"PaceScore", editor:"number"},
        ],
        rowAdded:function(row){
            // Defaults for new rows
            ["JockeyScore","TrainerScore","DrawScore","GoingScore","PaceScore"].forEach(col=>{
                if(row.getData()[col]===0 || row.getData()[col]==null){
                    row.update({[col]:0.5});
                }
            });
        }
    });

    // Add row button
    document.getElementById("addRowBtn").onclick = function(){
        table.addRow({
            RaceID:"",
            Horse:"",
            PortLouisOdds:0,
            JockeyScore:0.5,
            TrainerScore:0.5,
            DrawScore:0.5,
            GoingScore:0.5,
            PaceScore:0.5
        });
    };

    // Delete selected row button
    document.getElementById("deleteRowBtn").onclick = function(){
        var selected = table.getSelectedRows();
        selected.forEach(row => row.delete());
    };

    // Process button
    document.getElementById("processBtn").onclick = async function(){
        var tableData = table.getData();
        var payload = {
            table: tableData,
            w_market: parseFloat(document.getElementById("w_market").value),
            alpha: parseFloat(document.getElementById("alpha").value),
            shrink: parseFloat(document.getElementById("shrink").value)
        };

        const response = await fetch("/process", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(payload)
        });

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "adjusted_odds.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
    };
</script>
</body>
</html>
